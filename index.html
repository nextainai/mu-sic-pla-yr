<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Music</title>

    <!-- Main CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Neon Theme -->
    <link rel="stylesheet" href="assets/theme.css">
</head>
<body>

<header>
    <img src="assets/logo.svg" id="logo">
    <span>Aspect Music</span>
</header>

<section id="search-section">
    <input id="searchInput" placeholder="Search any song..." />
    <button id="searchBtn">Search</button>
</section>

<section id="results"></section>

<section id="ai-section">
    <h2>AI Song Advisor</h2>
    <input id="aiInput" placeholder="Ask music questions..." />
    <button id="askAI">Ask AI</button>
    <div id="aiResponse"></div>
</section>

<section id="visualizer-box">
    <canvas id="visualizer"></canvas>
</section>

<div id="player">
    <audio id="audioPlayer" controls autoplay></audio>
</div>

<script src="script.js"></script>
<script src="assets/visualizer.js"></script>

</body>
</html>
